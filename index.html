<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A recipes app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center text-primary mb-4">A RECIPES APP</h2>
                    <div class="row">
                        <div  id="recipeIngOutput" class="col-lg-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- ADD RECIPE -->

        <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#exampleModal">Add Recipe</button>

        <div class="modal fade" id="exampleModal">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title text-info">Add a Recipe</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="recipeNameInp">Recipe-Name</label>
                                <input type="text" class="form-control" id="recipeNameInp" placeholder="Recipe-Name" >
                            </div>  
                            <div class="form-group">
                                <label for="ingrediantInp">Ingrediant</label>
                                <textarea type="text" class="form-control" id="ingrediantInp" placeholder="Ingrediant..." ></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button onclick="event.preventDefault();addRecipe()" class="btn btn-primary" data-dismiss="modal">Add Recipe</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Recipe -->
    
    <div class="modal fade" id="exampleModalOne">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title text-info">Edit Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipeEditInp">Edit-Recipe-Name</label>
                        <input type="text" class="form-control" id="recipeEditInp" placeholder="Recipe-Name" >
                    </div>  
                    <div class="form-group">
                        <label for="ingrediantEditInp">Edit-Ingrediant</label>
                        <textarea type="text" class="form-control" id="ingrediantEditInp" placeholder="Ingrediant..." ></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button onclick="event.preventDefault();updateRecipe()" class="btn btn-primary" data-dismiss="modal">Edit Recipe</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                <input type="hidden" id="indexItem">
            </div>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
